<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VueJs Tutorials</title>
	<script src='https://cdn.jsdelivr.net/npm/vue'></script>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<div id="DynCSSClasses">
		<h1>Dynamic CSS</h1>
		
		<h2>Example 1</h2>
		<div v-on:click="available=!available" v-bind:class="{available: available}">
			<span>Ryu</span>
		</div>
		<h2>Example 2</h2>
		<button v-on:click="nearby=!nearby">Toggle nearby</button>
		<button v-on:click="available=!available">Toggle available</button>
		<div v-bind:class="compClasses">
			<span>Ryu</span>
		</div>
	</div>
	<!--Computer properties-->
	<div id="CompProp">
		<h1>Computed properties</h1>
		<button v-on:click="a++">Add to A</button>
		<button v-on:click="b++">Add to B</button>
		<p>A - {{a}} </p>
		<p>B - {{b}} </p>
		<p>Age + A = {{addToA}}</p>
		<p>Age + B = {{addToB}}</p>
		
	</div>
	<!--Two way data binding-->
	<!--Keyboard events-->
	<div id="keyboardEvents">
		<h1>Keyboard Events</h1>
		<label>Name: </label>
		<input type="text" v-on:keyup.enter="logName" >
		<span>{{ name }}</span>
		<label>Age: </label>
		<input type="text" v-on:keyup.enter="logAge" >
		<span> {{age}} </span>
	</div>
	<!--Events & event modifiers-->
	<div id="events-vue-app">
		<h1>Events</h1>
		<button v-on:click='add(1)'>Add a year</button>
		<button @click='subtract(1)'>Substract a year</button>
		<button v-on:dblclick='add(10)'>Add 10 years</button>
		<button @dblclick='subtract(10)'>Substract 10 years</button>
		<p>My age {{ age }} </p>
		<div id="canvas" @mousemove="updateXY">({{x}}, {{y}})</div>
		<a v-on:click.prevent.once="click" href="https://www.youtube.com">click me</a>
	</div>
	<div id="vue-app">
		<h1>{{greet()}}</h1>
		<p>Name: {{ name }} </p>
		<p>job: {{job}}</p>
		<a v-bind:href="website">The karateka engineer</a>
		<input type="text" name="" v-bind:value="job">
		<p v-html='websiteTag'></p>
	</div>
	<script src="app.js"></script>
</body>
</html>
